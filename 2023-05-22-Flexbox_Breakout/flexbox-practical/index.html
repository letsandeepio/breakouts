<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practical</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container border">
      <div class="left-container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/SpaceX_logo_black.svg/2560px-SpaceX_logo_black.svg.png"
          width="200px"
        />
      </div>
      <div class="center-container">
        <ul class="nav-link-container">
          <li>FALCON 9</li>
          <li>FALCON HEAVY</li>
          <li>DRAGON</li>
          <li>STARSHIP</li>
        </ul>
      </div>
      <div class="right-side-container border">
        <div class="shop-container border">
          <div class="shop border">Shop</div>
          <div class="icon border">Icon</div>
        </div>
        <div class="logout-container">Logout</div>
      </div>
    </div>
  </body>
</html>
